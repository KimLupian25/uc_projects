<h1 id="title">Angela's Shop Survey Form</h1>
<p id="description">Thank you for taking your time to answer this survey form</p>
<form id="survey-form">
  <label id="name-label">Name:<input id="name" type="text" required placeholder="Enter your name"></label>
  <label id="email-label">Email:<input id="email" type="email" required placeholder="Enter you email"></label>
  <label id="number-label">Age<input id="number" type="number" min="15" max="100" placeholder="Age"></label>
  <select id="dropdown">
    <option>Select an option</option>
    <option>Student</option>
    <option>Employed</option>
    <option>Unemployed</option>
  </select>
  <p class="question">Would you recommend Angela's Shop to a friend</p>
  <label><input type="radio" value="Yes" name="choose"> Yes</label>
  <label><input type="radio" value="No" name="choose"> No</label>
  <!-- Checkboxes with values -->
  <label><input type="checkbox" value="Option1"> Option 1</label>
  <label><input type="checkbox" value="Option2"> Option 2</label>
  <label><input type="checkbox" value="Option3"> Option 3</label>


  <label id="comments-label">Comments:<textarea id="comments" rows="4" cols="50" placeholder="Enter your comments here"></textarea></label>

 
  <input type="submit" id="submit" value="Submit">
</form>
